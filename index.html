<!doctype html>
<html lang="en">
<head>

  <title>IQ Dominoes</title>

    body{margin:0;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Arial,sans-serif;background:#0f3d1a;color:#fff}

      <a class="btn" href="/support">Go to Support</a>
    </div>

      <p class="muted">Read our privacy policy.</p>
      <a class="btn" href="/privacy">View Privacy Policy</a>

    <p class="muted" style="margin-top:24px;">
